<body style="background-color:white">
    <nav class="navbar navbar-light  justify-content-between" style="background-color:rgb(0, 0, 0)">
        <a class="navbar-brand"><img class="ml-4 " src="storytelling.svg" style="background-color:transparent;" width="40px" height="40px"/> </a>
        <h3 class="text-white mr-auto">Strive Library</h3>
       
      </nav>
      <div class="container" id="book-info">
            
      </div>

      
        
   
<script>
   

    window.onload = async () =>{

        const urlParams = new URLSearchParams(window.location.search)
        let bookId = urlParams.get("id");
        console.log(bookId)
        
        const response= await fetch("https://striveschool-api.herokuapp.com/books/" + bookId)

        if(response.ok){
        const data = await response.json()
            const bookData = await data
            console.log(bookData)
            const container = document.getElementById("book-info")
            bookData.forEach( book=> {
                container.innerHTML =  `
                                        <div class="row">
                                            <div class="col-12 col-md-6 ">
                                                <img src="${book.img}"
                                                </div>
                                            <div class="col-12 col-md-6 ">
                                                <h2>${book.title}</h2>
                                                
                                                </div>
                                            </div>
                                            `
                                        })
            
        }


       
      


    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
